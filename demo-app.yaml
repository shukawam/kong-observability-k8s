##################
# Front-end
##################
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
        part-of: gorilla-ec
    spec:
      containers:
        - name: front-end
          image: shuheikawamura243/front-end:1.2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: GATEWAY_ENDPOINT
              value: http://my-kong-kong-proxy.kong.svc.cluster.local:80
---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: front-end
---
