##################
# Carts
##################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts
  labels:
    app: carts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carts
  template:
    metadata:
      labels:
        app: carts
        part-of: gorilla-ec
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
    spec:
      containers:
        - name: carts
          image: shuheikawamura243/carts:1.2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
          env:
            - name: OTEL_SERVICE_NAME
              value: cart
---
apiVersion: v1
kind: Service
metadata:
  name: carts
  labels:
    app: carts
spec:
  ports:
    - port: 3002
      targetPort: 3002
  selector:
    app: carts
