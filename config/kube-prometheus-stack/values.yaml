# values.yaml
prometheus:
  prometheusSpec:
    scrapeInterval: 10s
    evaluationInterval: 30s
grafana:
  persistence:
    enabled: true # enable persistence using Persistent Volumes
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default" # Configure a dashboard provider file to
          orgId: 1 # put Kong dashboard into.
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://kube-prometheus-stack-prometheus:9090
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki-stack:3100
        - name: Tempo
          type: tempo
          url: http://tempo:3100
  dashboards:
    default:
      kong-dashboard:
        gnetId: 7424 # Install the following Grafana dashboard in the
        revision: 11 # instance: https://grafana.com/dashboards/7424
        datasource: Prometheus
      kic-dashboard:
        gnetId: 15662
        datasource: Prometheus
